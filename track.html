<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Expenses</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Track Your Expenses</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <form id="expense-form">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" name="expense-name" required>
                
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" name="expense-amount" required>
                
                <label for="expense-category">Category:</label>
                <select id="expense-category" name="expense-category">
                    <option value="food">Food</option>
                    <option value="transportation">Transportation</option>
                    <option value="entertainment">Entertainment</option>
                </select>

                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section id="expense-list">
            <h2>Your Expenses</h2>
            <ul id="expenses"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Expense Tracker</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
