<!DOCTYPE html>
<html>
<head>
  <title>Track Expenses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Track Your Monthly Expenses</h1>

  <div class="tracker-container">
    <!-- Left side: Summary -->
    <div class="summary-box">
      <h2>Summary</h2>
      <p><strong>Salary:</strong> <span id="salaryDisplay">₱0</span></p>
      <p><strong>Total Expenses:</strong> <span id="totalDisplay">₱0</span></p>
      <p><strong>Money Left:</strong> <span id="moneyLeftDisplay" class="highlight">₱0</span></p>
    </div>

    <!-- Right side: Input Form -->
    <div class="form-box">
<form id="expenseForm">
  <label for="monthInput">Month:</label>
  <select id="monthInput" required>
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
    <option value="June">June</option>
    <option value="July">July</option>
    <option value="August">August</option>
    <option value="September">September</option>
    <option value="October">October</option>
    <option value="November">November</option>
    <option value="December">December</option>
  </select>

  <label for="dateInput">Date:</label>
  <input type="date" id="dateInput" required>

  <label for="salaryInput">Salary:</label>
  <input type="number" id="salaryInput" placeholder="Enter salary in ₱">

  <hr>

  <label for="categoryInput">Expense Category:</label>
  <input type="text" id="categoryInput" placeholder="e.g. Food" required>

  <label for="amountInput">Amount:</label>
  <input type="number" id="amountInput" placeholder="Amount in ₱" required>

  <button type="submit">Add Expense</button>
</form>
