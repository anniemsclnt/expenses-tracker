<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Monthly Expense Tracker</h1>

  <!-- Salary Input -->
  <div class="salary-section">
    <label for="salaryInput"><strong>Enter Your Salary:</strong></label>
    <input type="number" id="salaryInput" placeholder="Your salary">
    <span><strong>Money Left:</strong> $<span id="moneyLeft">0</span></span>
  </div>

  <!-- Expense Form -->
  <form id="expenseForm">
    <input type="text" id="category" placeholder="Category (e.g. Food)" required>
    <input type="number" id="amount" placeholder="Amount" required>
    <button type="submit">Add Expense</button>
  </form>

  <!-- Expense Sheet/Table -->
  <table id="expenseTable">
    <thead>
      <tr>
        <th>Category</th>
        <th>Amount ($)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Expenses will appear here -->
    </tbody>
    <tfoot>
      <tr>
        <td><strong>Total</strong></td>
        <td id="totalCell" class="red">$0</td>
      </tr>
    </tfoot>
  </table>

  <script src="script.js"></script>
</body>
</html>
